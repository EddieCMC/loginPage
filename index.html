<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel='icon' href="images/favicon.ico" mce_href='favicon.ico' type='image/x-icon'>
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/regular.min.css">
	<link rel="stylesheet" href="css/solid.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>滿意度調查</title>
</head>
<body>

	<div class="wrap">
		<div class="header">
			<img src="images/header.png" alt="滿意度調查">
		</div><!-- header END -->


		<div class="main">
			<div class="content">
				<h1>客服滿意度調查</h1>
				<p class="dec">*請填寫<span>正確信息</span>以便進行满意度調查，被調查的對象需<b>隨機抽查</b>，被抽中的會員<span>需配合</span>回訪專員<span>電話回訪</span>，如<span>不能配合</span>或<span>資料錯誤</span>，將視為<span>放棄</span>此次優惠</p>

				<form id="survey" type="text" action="" method="post" >
					<div class="item">
						<label for="userid">會員帳號</label>
						<input type="text" id="user" name="userid" placeholder="必填，必須為6個字以上" required>
					</div>

					<div class="item">
						<label for="username">真實姓名</label>
						<input type="text" id="username" name="username"  placeholder="必填，須為中文，並2個字以上" id="name" required >
					</div>
					
					<div class="item">
						<label for="phone">手機號碼</label>
						<input type="tel" id="number" name="phone"  placeholder="必填，需09開頭，10個字" id="number" required>
					</div>

					<div class="item">
						<label for="email">E-mail 信箱</label>
						<input type="email" id="mail" name="email" placeholder="必填，正確的郵件格式" id="mail" required>
					</div>
					
					<div class="btns">
						<button onclick="check()" type="button" class="send_btn" >確認送出</button>
					</div>

					<div class="btns">
						<button onclick="showList()" type="button" class="send_btn">Submmit</button>
					</div>
				</form>

			</div>

		</div><!-- main END -->

	</div><!-- wrap END -->


	<!-- 登录 -->
	<div class="popup login_pop">
		<div class="popup_content">
			<a href="#" class="popup_close">關閉</a>
			<p>登入查詢帳號</p>
			<form id="checkLogin" action="">
				<input name="member_id" type="text" placeholder="會員帳號">
				<input name="member_pw" type="text" placeholder="會員密碼">
				<button type="button" class="send_btn">立即登入</button>
			</form>
		</div>
	</div>
	<!-- login_pop END -->


	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<script src="js/javascipt.js"></script>
</body>
</html>
